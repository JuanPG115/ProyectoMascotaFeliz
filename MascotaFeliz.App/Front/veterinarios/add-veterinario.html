<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/css.veterinarios/add-veterinario.css" />
    <title>Añadir veterinario</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Registrar un nuevo veterinario</h1>
      </header>
      <form action="" class="contenedor-main">
        <div>
          <label for="nombres">Nombres: </label>
          <input type="text" name="nombres" />
        </div>
        <div>
          <label for="apellidos">Apellidos: </label>
          <input type="text" name="apellidos" />
        </div>

        <div>
          <label for="direccion">Dierección: </label>
          <input type="text" name="direccion" />
        </div>

        <div>
          <label for="telefono">Teléfono: </label>
          <input type="text" name="telefono" />
        </div>
        <div>
          <label for="tarjeta-profesional">Tarjeta profesional:: </label>
          <input type="text" name="tarjeta-profesional" />
        </div>
        <div>
          <button class="button-enviar" type="submit">Guardar</button>
        </div>
        <div>
          <a class="btn-volver" href="veterinarios.html"> Volver </a>
        </div>
      </form>
    </div>
  </body>
</html>
