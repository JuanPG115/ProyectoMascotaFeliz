<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/registrar-propietario-estilos.css" />
    <title>Registrar nuevo propietario</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Registrar un nuevo propietario</h1>
      </header>
      <form action="" class="contenedor-main">
        <div>
          <label for="identificacion">Identificación: </label>
          <input type="text" name="identificacion" />
        </div>
        <div>
          <label for="nombres">Nombres: </label>
          <input type="text" name="nombres" />
        </div>

        <div>
          <label for="apellidos">Apellidos: </label>
          <input type="text" name="apellidos" />
        </div>

        <div>
          <label for="direccion">Dirección: </label>
          <input type="text" name="direccion" />
        </div>

        <div>
          <label for="telefono">Télefono: </label>
          <input type="text" name="telefono" />
        </div>

        <div>
          <label for="correo">Correo: </label>
          <input type="text" name="correo" />
        </div>

        <div>
          <input class="button-enviar" type="submit" value="Guardar" />
        </div>
        <div><a href="index.html"> << Volver </a></div>
      </form>
    </div>
  </body>
</html>
